<div>
  <form [formGroup]="pinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="pinTitle">Title*</label>
      <input
        type="text"
        class="form-control"
        id="pinTitle"
        formControlName="title"
        required
      />
      <div *ngIf="pinForm.get('title')?.invalid" class="text-danger">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label for="pinImage">Select Image*</label>
      <input
        type="file"
        class="form-control-file"
        id="pinImage"
        (change)="onFileChange($event)"
        accept="image/*"
        required
      />
      <div *ngIf="!selectedFile && fileTouched" class="text-danger">
        Image is required
      </div>
    </div>

    <div class="form-group">
      <label for="pinCollaborators">Select Collaborators*</label>
      <select
        class="form-control"
        id="pinCollaborators"
        formControlName="collaborators"
        required
      >
        <option *ngFor="let customer of customers" [value]="customer">
          {{ customer }}
        </option>
      </select>
      <div *ngIf="pinForm.get('collaborators')?.invalid" class="text-danger">
        At least one collaborator is required
      </div>
    </div>

    <div class="form-group">
      <label>Privacy*</label>
      <div class="privacy-options">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="privacy"
            id="privacyPublic"
            value="Public"
            formControlName="privacy"
            required
          />
          <label class="form-check-label" for="privacyPublic">Public</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="privacy"
            id="privacyPrivate"
            value="Private"
            formControlName="privacy"
            required
          />
          <label class="form-check-label" for="privacyPrivate">Private</label>
        </div>
      </div>
      <div *ngIf="pinForm.get('privacy')?.invalid" class="text-danger">
        Privacy selection is required
      </div>
    </div>

    <div class="actions">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="pinForm.invalid"
      >
        Add Pin
      </button>
    </div>
  </form>
</div>
